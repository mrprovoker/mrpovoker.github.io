<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Шакальная страничка</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="./present.png" />
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            font-family: 'Raleway', sans-serif;
            scroll-behavior: smooth;
        }

        .section {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            transition: all 1s ease;
            padding: 20px;
            position: relative;
        }

        .section:nth-child(even) {
            background-color: #e0f7fa;
        }

        .section:nth-child(odd) {
            background-color: #b2ebf2;
        }

        .section h1, .section p {
            margin: 0;
        }

        .section h1 {
            font-weight: 700;
            font-size: 3rem;
            color: #333;
        }

        .section p {
            font-weight: 300;
            font-size: 1.5rem;
            color: #555;
        }

        .background-icons {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .background-icons img {
            position: absolute;
            max-width: 50px;
            opacity: 0.4;
        }

        .photos {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .photos img {
            margin: 10px;
            max-width: 40%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .arrow {
            margin: 0 20px;
            font-size: 2rem;
            line-height: 2rem;
        }

        @media (min-width: 768px) {
            .photos {
                flex-direction: row;
            }

            .photos img {
                max-width: 45%;
            }
        }

    </style>
</head>

<body>

<div class="section">
    <h1>Этот сайт посвящен творчеству Эвелины</h1>
    <div class="background-icons">
        <img src="./burger1.png" alt="бургер" style="top: 10%; left: 20%;">
        <img src="./burger.png" alt="бургер" style="top: 70%; left: 70%;">
        <img src="./frog.jpg" alt="лягушка" style="top: 30%; left: 10%;">
        <img src="./frog1.png" alt="лягушка" style="top: 80%; left: 50%;">
    </div>
</div>

<div class="section">
    <p>Она хотела закончить курс Фронтенд-разработчик. <br /><br /> Базово изучила HTML и CSS. <br /> <br /> Дошла до React....</p>
    <div class="background-icons">
        <img src="./html.png" alt="HTML" style="top: 20%; left: 25%;">
        <img src="./frontend.png" alt="Frontend" style="top: 40%; left: 60%;">
        <img src="./css.jpeg" alt="CSS" style="top: 70%; left: 35%;">
        <img src="./react.png" alt="React" style="top: 10%; left: 75%;">
        <img src="./backend.png" alt="Backend (перечеркнут)" style="top: 60%; left: 10%;">
    </div>
</div>

<div class="section">
    <p>Но лучше всего, она умела не верстать шакальные странички.....</p>
    <div class="background-icons">
        <img src="./shakal1.jpeg" alt="шакал" style="top: 15%; left: 30%;">
        <img src="./shakal2.jpg" alt="шакал" style="top: 50%; left: 20%;">
        <img src="./shakal1.jpeg" alt="шакал" style="top: 80%; left: 20%;">
        <img src="./shakal2.jpg" alt="шакал" style="top: 40%; left: 75%;">
    </div>
</div>

<div class="section">
    <p>Лучше всего она умела делать предметы своими руками</p>
    <div class="photos">
        <img src="./ogo3.png" alt="Пример работы 1">
        <span class="arrow">➡️</span>
        <img src="./ogo2.jpeg" alt="Пример работы 2">
    </div>
    <div class="background-icons">
        <img src="./shrek1.png" alt="Шрек" style="top: 20%; left: 25%;">
        <img src="./shrek2.png" alt="Шрек" style="top: 40%; left: 60%;">
        <img src="./shrek3.png" alt="Шрек" style="top: 30%; left: 10%;">
    </div>
</div>


<script>
</script>

</body>
</html>
